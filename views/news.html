
   <div class="container">
<div class="row">
    <h1>Article Thumbnails</h1>
    <p>Use it to your news site, feature a article.</p>
</div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <!-- artigo em destaque -->
            <div class="featured-article">
                <a href="#">
                    <img src="http://placehold.it/482x350" alt="" class="thumb"/>
                </a>
                <div class="block-title">
                    <h2>Lorem ipsum dolor asit amet</h2>
                    <p class="by-author"><small>By Jhon Doe</small></p>
                </div>
            </div>
            <!-- /.featured-article -->
        </div>

               <div class="col-md-7 col-lg-7" >
            <ul class="media-list main-list">
              <li class="media" ng-repeat="key in myWelcome">
                <a class="pull-left" href="#">
                  <img class="media-object" ng-src="{{key.picture}}" alt="...">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"> {{key.favoriteFruit}}</h4>
                  <p class="by-author">By {{key.name}}</p>
                    <p class="article1"> {{key.about}}</p>
                    <p class="date"> {{key.about}}</p>
                     <p class="date"> {{key.registered  | date: "yyyy-MM-dd"}}</p>
                    
                    
                </div>
              </li>
           
            </ul>
        </div>
    </div>
    </div>
